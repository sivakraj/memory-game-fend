<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <!-- Score panel section -->
    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves

        <span class="timer">00:00:00</span>

        <div class="restart" onclick="restartGame()">
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <!-- Deck of cards -->
    <ul class="deck">
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>

<!-- Final pop up -->
<div class="overlay">
    <div class="popup">
        <h2>Congratulations!</h2>
        <div class="pop-content">
            <div class="cong-txt"></div>
            <div class="cong-move-txt"></div>
            <div class="cong-stars">Stars earned: <span></span></div>
        </div>
        <div class="button-elements">
            <button class="button"><span>Close </span></button>
            <button class="button play-again"><span>Play Again </span></button>
        </div>
        <hr>
        <div class="history">
            <table class="hist-table">
                <caption>Game History (shows only last three plays)</caption>
                <thead>
                <tr>
                    <th>Time Taken</th>
                    <th>Total Moves</th>
                    <th>Stars Earned</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- script which contains all actions to perform on each interaction of an user -->
<script src="js/app.js"></script>

</body>
</html>
